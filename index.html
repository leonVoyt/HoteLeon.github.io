    />

    <link rel="stylesheet" href="source/style/section.css" />
    <link rel="stylesheet" href="source/style/footer.css" />

  <body>
    <header>
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-1"></div>
          <div class="col-lg-10">
            <div class="flex">
              <a class="logo" href="index.html">HoteLeon</a>
              <button class="nav-but">&#9776;</button>
            </div>
            <div class="nav">
              <div class="navbar">
                <div class="nav-list">
                  <a href="/">Home</a>
                  <button class="nav-butReserv">
                    <a href="catalog.html" id="openReserv">reservation</a>
                  </button>
                  <a href="catalog.html">Catalog</a>
                  <a href="/">Home</a>
                  <a href="/">Home</a>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-1"></div>
    </header>
    <section>
      <div class="container-fluid mt-3">
        <div class="row">
          <div class="col-lg-2"></div>
          <div class="col-lg-8">
            <div
              id="carouselExampleIndicators"
              class="carousel slide"
              data-bs-ride="carousel"
            >
              <div class="carousel-indicators">
                <button
                  type="button"
                  data-bs-target="#carouselExampleIndicators"
                  data-bs-slide-to="0"
                  class="active"
                  aria-current="true"
                  aria-label="Slide 1"
                ></button>
                <button
                  type="button"
                  data-bs-target="#carouselExampleIndicators"
                  data-bs-slide-to="1"
                  aria-label="Slide 2"
                ></button>
                <button
                  type="button"
                  data-bs-target="#carouselExampleIndicators"
                  data-bs-slide-to="2"
                  aria-label="Slide 3"
                ></button>
              </div>
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <h1>Rooms</h1>

                  <div class="d-block w-100">
                    <img
                      src="source/images/home-img-1.jpg"
                      class="d-block w-100"
                      alt=""
                    />
                  </div>
                </div>
                <div class="carousel-item">
                  <h1>Restaurant</h1>

                  <div class="d-block w-100">
                    <img
                      src="source/images/home-img-2.jpg"
                      class="w-100"
                      alt=""
                    />
                  </div>
                </div>
                <div class="carousel-item">
                  <h1>Hol`s</h1>

                  <div class="d-block w-100">
                    <img
                      src="source/images/home-img-3.jpg"
                      class="w-100"
                      alt=""
                    />
                  </div>
                </div>
              </div>
              <button
                class="carousel-control-prev"
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev"
              >
                <span
                  class="carousel-control-prev-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button
                class="carousel-control-next"
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next"
              >
                <span
                  class="carousel-control-next-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
          </div>
          <div class="col-lg-1"></div>
        </div>
      </div>
      <div class="container-fluid mt-3">
        <div class="row">
          <div class="col-lg-2"></div>
          <div class="col-lg-8 sect-butt">
            <div
              class="btn-group"
              role="group"
              aria-label="Basic outlined example"
            >
              <button class="nav-butReserv">
                <a href="catalog.html" id="openReserv">reservation</a>
              </button>
            </div>
          </div>
          <div class="col-lg-2"></div>
        </div>
      </div>
    </section>
    <footer>
      <div class="mt-4">
        <div class="container-fluid">
          <div class="row">
            <div class="col-lg-4">
              <div class="foot">
                <p>Contact`s</p>

                <p>+380-66-745-1221</p>
                <p>+380-55-745-1221</p>

                <a href="">hotel@gmail.com</a>

            </div>
            <div class="col-lg-4">
              <div class="foot">
                <a href="">recommendations</a>
              </div>
            </div>
            <div class="col-lg-4">
              <div class="foot">
                <p>Social media</p>

                <a href="">instagram</a>
                <a href="">facebook</a>
                <a href="">twitter</a>
                <a href="">linkedin</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </footer>

      crossorigin="anonymous"
    ></script>
    <script src="source/file/main.js"></script>
